<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            background-size: cover;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            background-image: url('Retangle 1.png');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #output img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografador</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <div class="buttons">
            <button id="encryptBtn" onclick="criptografar()">Criptografar</button>
            <button id="decryptBtn" onclick="descriptografar()">Descriptografar</button>
        </div>
        <div id="output">
            <span id="outputText"></span>
            <img src="Button.png" alt="Copy" onclick="copiarTexto()">
        </div>
        <p id="validationMessage" class="error"></p>
    </div>
    <footer>
        Criado por Victor - 2024
    </footer>
    <script src="script.js"></script>
</body>
</html>
